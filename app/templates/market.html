<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Flask Marketplace</title>
  </head>
  <body>

    <!--NAVIGATION BAR-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Flask Marketplace</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="market.html">Market</a>
                    </li>
                    <li></li>
                    <li>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">My Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createAcc.html">Sign Up</a>
                    </li>
		                <li class="nav-item">
			                 <a class="nav-link" href="profilepage.html">My Profile</a>
		                </li>
                </ul>
            </div>
        </div>    
    </nav>

    <!--TABLE OF ITEMS-->
    <table class="table table-striped table-hover table-borderless table-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            <!--Rows inside the table-->
            {% for item in items %}
                <tr>    
                    <th scope="row">1</th>
                    <td>{{item.name}}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.description }}</td>
                    <td>
                        <button type="button" class="btn btn-dark">More Info</button>
                        <button type="button" class="btn btn-dark">Add to Cart</button>
                    </td>
                </tr>
            {% endfor %}    
        </tbody>
      </table>

  </body>
  <style>
      body {
          background-color: gainsboro;
          color: black;
          font-family: 'Times New Roman', Times, serif;
      }
  </style>
</html>
