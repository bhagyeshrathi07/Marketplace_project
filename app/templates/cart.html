{% extends 'base.html' %}
{% block title%}
My Cart
{%endblock title%}
<body>
{% block content%}
  <!--TABLE OF ITEMS-->
  <table class="table table-striped table-hover table-borderless table-dark">
      <thead>
        <tr>
          <th scope="col">Cart ID</th>
          <th scope="col">User ID</th>
          <th scope="col">Item ID</th>


        </tr>
      </thead>
      <tbody>
          <!--Rows inside the table-->
          {% for item in useritems %}
              <tr>    
                  <th scope="row">{{ item.id }}</th>
                  <td>{{ item.userid }}</td>
                  <td>{{ item.itemid }}</td>
                  <td>
                      <button type="button" class="btn btn-dark">Buy Individually</button>
                  </td>
              </tr>
          {% endfor %}    
      </tbody>
    </table>
    <center><button type="button" class="btn btn-dark">Checkout All</button></center>
{% endblock content%}
</body>
</html>
